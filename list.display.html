Standard list (display -> block):
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>

List using display -> inline
<ul style="display: inline;">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>

List using display -> flex
<ul style="display: flex;">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
